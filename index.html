<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solo Mining Monitor</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #111;
        color: #eee;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
    }

    .header {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 40px;
    }

    .info-card {
        background: #1f1f1f;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        flex: 1;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .card-title {
        font-size: 14px;
        color: #aaa;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 10px;
    }

    .card-value {
        font-size: 36px;
        font-weight: bold;
        color: #fff;
    }

    .card-sub {
        font-size: 14px;
        color: #666;
        margin-top: 5px;
    }

    .main-title {
        text-align: center;
        font-size: 32px;
        margin-bottom: 30px;
        font-weight: bold;
        color: #f2a900;
    }

    .center-box {
        text-align: center;
        background: #191919;
        padding: 30px;
        border-radius: 12px;
        margin-bottom: 30px;
    }

    .address {
        font-size: 13px; 
        color: #666; 
        word-break: break-all;
        font-family: monospace;
        background: #000;
        padding: 10px;
        border-radius: 4px;
        display: inline-block;
        margin-bottom: 20px;
    }

    .balance {
        font-size: 36px;
        font-weight: bold;
    }

    .usd-value {
        margin-top: 10px;
        font-size: 20px;
        color: #4caf50;
    }

    /* Solo Mining Stats Bereich */
    .mining-stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
    }

    .stat-box {
        background: #151515;
        border: 1px solid #333;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }

    .stat-box .label { color: #888; font-size: 12px; text-transform: uppercase; margin-bottom: 10px; }
    .stat-box .value { font-size: 24px; font-weight: bold; color: #f2a900; }

    .reload-btn {
        text-align: center;
        margin-bottom: 40px;
    }

    button {
        padding: 12px 30px;
        font-size: 14px;
        cursor: pointer;
        border-radius: 6px;
        border: 1px solid #444;
        background: #222;
        color: #ccc;
        transition: 0.3s;
    }

    button:hover { background: #333; color: white; }

    @media (max-width: 700px) {
        .header { flex-direction: column; }
    }
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <div class="info-card">
            <div class="card-title">Zeit</div>
            <div id="currentTime" class="card-value">--:--</div>
            <div id="currentDate" class="card-sub">--.--.----</div>
        </div>
        <div class="info-card">
            <div class="card-title">BTC Preis</div>
            <div id="btcPrice" class="card-value">Lade...</div>
            <div class="card-sub">USD pro Bitcoin</div>
        </div>
    </div>

    <div class="main-title">Solo Mining
