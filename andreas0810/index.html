<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bitcoin Address Monitor</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #eee;
    text-align: center;
    padding: 40px;
}
.container {
    max-width: 600px;
    margin: auto;
    background: #1c1c1c;
    padding: 30px;
    border-radius: 8px;
}
input {
    width: 90%;
    padding: 10px;
    margin-bottom: 15px;
}
button {
    padding: 10px 20px;
    cursor: pointer;
}
.stat {
    margin-top: 20px;
    font-size: 18px;
}
.green { color: #4caf50; }
.red { color: #f44336; }
</style>
</head>
<body>

<div class="container">
    <h2>Bitcoin Public Key Monitor</h2>
    <input type="text" id="bc1qpmvg0xqvqy38hfkr0c7pmxtxzxz9vlvp27f7rw" placeholder="Bitcoin Adresse eingeben">
    <br>
    <button onclick="checkAddress()">Pr√ºfen</button>

    <div class="stat" id="balance"></div>
    <div class="stat" id="txcount"></div>
    <div class="stat" id="movement"></div>
</div>

<script>
async function checkAddress() {
    const address = document.getElementById("address").value;
    const url = "https://blockstream.info/api/address/" + address;

    const response = await fetch(url);
    const data = await response.json();

    const funded = data.chain_stats.funded_txo_sum / 100000000;
    const spent = data.chain_stats.spent_txo_sum / 100000000;
    const balance = funded - spent;

    document.getElementById("balance").innerHTML =
        "Aktueller Bestand: <strong>" + balance.toFixed(8) + " BTC</strong>";

    document.getElementById("txcount").innerHTML =
        "Transaktionen gesamt: " + data.chain_stats.tx_count;

    if (data.chain_stats.tx_count > 0) {
        document.getElementById("movement").innerHTML =
            "<span class='green'>Adresse aktiv</span>";
    } else {
        document.getElementById("movement").innerHTML =
            "<span class='red'>Keine Transaktionen</span>";
    }
}
</script>

</body>
</html>
